<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index_final.css" />
    <title>Color Palette Final Project</title>
    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        max-width: 80%;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="grid">
        <div class="grid-item card">MAROON</div>
        <div class="grid-item popover">DARK GREY</div>
        <div class="grid-item primary">WHITE</div>
        <div class="grid-item primary">BLACK</div>
      </div>
    </main>
  </body>
</html>
